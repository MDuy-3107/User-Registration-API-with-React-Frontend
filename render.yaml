# Render.com deployment configuration for NestJS backend

services:
  - type: web
    name: user-registration-backend
    runtime: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_PATH
        value: /opt/render/project/src/backend/database.sqlite
      - key: FRONTEND_URL
        sync: false
